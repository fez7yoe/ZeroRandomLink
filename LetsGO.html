        <div class="text-1">

        <div class="Time">
            <p id="RunTime"></p>
        </div>
            <script>
                var BootDate = new Date("2022/09/20 16:03:29");
                function ShowRunTime(id) {
                var NowDate = new Date();
                var RunDateM = parseInt(NowDate - BootDate);
                var RunDays = Math.floor(RunDateM/(24*3600*1000));
                var RunHours = Math.floor(RunDateM%(24*3600*1000)/(3600*1000));
                var RunMinutes = Math.floor(RunDateM%(24*3600*1000)%(3600*1000)/(60*1000));
                var RunSeconds = Math.round(RunDateM%(24*3600*1000)%(3600*1000)%(60*1000)/1000);
                var RunTime = RunDays + "&nbsp;天&nbsp;" + RunHours + "&nbsp;小時&nbsp;" + RunMinutes + "&nbsp;分鐘&nbsp;" + RunSeconds + "&nbsp;秒";
                document.getElementById(id).innerHTML = "零技術傳送門&nbsp;在浩瀚的網路上漂流了&nbsp;" + RunTime;
                }
                setInterval("ShowRunTime('RunTime')", 1000);
            </script>
        <div class='view'>
            <ul class='circles'>

        <div id="sakana-widget-takina"></div>
        <div id="sakana-widget-chisato"></div>
            <script>
                function initSakanaWidget() {
                new SakanaWidget({ character: 'takina', controls: false}).setState({ i: 0.001, d: 1 }).mount('#sakana-widget-takina');
                new SakanaWidget({ character: 'chisato', controls: false}).setState({ i: 0.001, d: 1 }).mount('#sakana-widget-chisato');
                }
            </script>
            <script
                async
                onload="initSakanaWidget()"
                src="https://cdn.jsdelivr.net/npm/sakana-widget@2.3.2/lib/sakana.min.js"
            ></script>
